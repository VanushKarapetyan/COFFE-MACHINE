<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coffe Machine</title>
</head>

<body>

    <div class="container">
        <div class="coffee-header">
            <div class="left-block">
                <div class="coffe-blocks cofe1">
                    <h4>BLACK COFFE</h4>
                </div>
                <p style="display: inline-block;">100AMD</p>
                <div class="coffe-blocks cofe2">
                    <h4>AMERICANO</h4>
                </div>
                <p style="display: inline-block;">250AMD</p>
                <div class="coffe-blocks cofe3">
                    <h4>CAPPUCCINO</h4>
                </div>
                <p style="display: inline-block;">200AMD</p>
                <div class="coffe-blocks cofe4">
                    <h4>CACAO</h4>
                </div>
                <p style="display: inline-block;">150AMD</p>
                <div class="coffe-blocks cofe5">
                    <h4>LIGHT</h4>
                </div>
                <p style="display: inline-block;">200AMD</p>
            </div>
            <div class="flex">
                <div id="display" class="coffe-display"><p></p></div>
                <div class="coffe-header-details"></div>
                <p style="text-align: center;
                margin-top: 4px;">FOR COINS</p>
            </div>       
            <div class="right-block">
                <p style="display: inline-block;">200AMD</p>
                <div class="coffe-blocks cofe6">
                    <h4>ESPRESSO</h4>
                </div>
                <p style="display: inline-block;">150AMD</p>
                <div class="coffe-blocks cofe7">
                    <h4>MOCHA</h4>
                </div>
                <p style="display: inline-block;">150AMD</p>
                <div class="coffe-blocks cofe8">
                    <h4>LATTE</h4>
                </div>
                <p style="display: inline-block;">100AMD</p>
                <div class="coffe-blocks cofe9">
                    <h4>MILK</h4>
                </div>
                <p style="display: inline-block;">100AMD</p>
                <div class="coffe-blocks cofe10">
                    <h4>TEA</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="coffee-medium">
        <div class="coffe-medium__exit"></div>
        <div class="coffe-medium__exit-before"></div>
        <div class="coffe-medium__exit-after"></div>
        <div class="coffee-medium__liquid"></div>
        <div class="coffee-medium__smoke coffee-medium__smoke-one"></div>
        <div class="coffee-medium__smoke coffee-medium__smoke-two"></div>
        <div class="coffee-medium__smoke coffee-medium__smoke-three"></div>
        <div class="coffee-medium__smoke coffee-medium__smoke-for"></div>
        <div class="coffee-medium__cup"></div>
        <div class="coffe-medium-footer"></div>
    </div>
    <div class="coffe-footer"></div>
    <div class="footer"></div>
    <div class="coins">
        <div class="coin coin1" onclick="coin1function()"><h2>50</h2></div>
        <div class="coin coin2" onclick="coin2function()"><h2>100</h2></div>
        <div class="coin coin3" onclick="coin3function()"><h2>200</h2></div>
        <div class="coin coin4" onclick="coin4function()"><h2>500</h2></div>
    </div>
    <div id="name"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
